<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нейросетевые решения Павла Рыкова</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1e1e28 0%, #2a1f35 100%);
            color: #e0e0e0;
            font-family: 'Ubuntu', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: url('logo-sm.png') no-repeat center center;
            background-size: contain;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .contact {
            font-size: 16px;
            line-height: 1.6;
        }

        .contact a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #d0d0d0;
        }

        @media (max-width: 480px) {
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .contact {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <h1>Нейросетевые решения<br/>Павла Рыкова</h1>
    <div class="contact">
        <p><a href="mailto:paul@rpa.icu">paul@rpa.icu</a></p>
        <p><a href="https://t.me/evilfreelancer" target="_blank">t.me/evilfreelancer</a></p>
    </div>
</div>
</body>
</html>
